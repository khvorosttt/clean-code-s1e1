<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="app">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="centered-main-page-element">
      <section id="top-section-for-adding-element-to-list">
        <label for="new-task">Add Item</label>
        <div class="new-task-wrapper">
          <input id="new-task" class="task-input" type="text">
          <button class="task-button button-add">Add</button>
        </div>
      </section>
      <section class="incompleted-tasks-section">
        <h3 class="section-title">Todo</h3>
        <ul id="incompleted-tasks" class="task-list">
          <li class="task-item">
            <input class="task-checkbox" type="checkbox"><label class="task-label">Pay Bills</label>
            <input class="task-input" type="text">
            <button class="task-button button-edit">Edit</button>
            <button class="task-button button-delete">
              <img class="img-delete" src="./remove.svg" alt="Remove task">
            </button>
          </li>
          <li class="task-item edit-mode">
            <input class="task-checkbox" type="checkbox"><label class="task-label">Go Shopping</label>
            <input class="task-input" type="text" value="Go Shopping">
            <button class="task-button button-edit">Save</button>
            <button class="task-button button-delete">
              <img class="img-delete" src="./remove.svg" alt="Remove task">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks-section">
        <h3 class="section-title">Completed</h3>
        <ul id="completed-tasks" class="task-list">
          <li class="task-item">
            <input class="task-checkbox" type="checkbox" checked>
            <label class="task-label">See the Doctor</label>
            <input class="task-input" type="text">
            <button class="task-button button-edit">Edit</button>
            <button class="task-button button-delete">
              <img class="img-delete" src="./remove.svg" alt="Remove task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
