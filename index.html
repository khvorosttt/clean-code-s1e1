<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="app">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="new-task-section new-task">
        <label class="new-task__label" for="task-add__content">Add Item</label>
        <div class="new-task__wrapper task-add">
          <input id="task-add__content" class="task-add__input" type="text">
          <button class="task-add__button button-add">Add</button>
        </div>
      </section>
      <section class="incompleted-tasks-section task-section">
        <h3 class="task-section__title">Todo</h3>
        <ul id="incompleted-tasks" class="task-section__list task-list">
          <li class="task-list__item task-item">
            <input class="task-item__checkbox" type="checkbox">
            <label class="task-item__label">Pay Bills</label>
            <input class="task-item__input" type="text">
            <button class="task-item__button button-edit">Edit</button>
            <button class="task-item__button button-delete">
              <img class="task-item__img-delete" src="./remove.svg" alt="Remove task">
            </button>
          </li>
          <li class="task-list__item task-item task-item_edit-mode">
            <input class="task-item__checkbox" type="checkbox">
            <label class="task-item__label">Go Shopping</label>
            <input class="task-item__input" type="text" value="Go Shopping">
            <button class="task-item__button button-edit">Save</button>
            <button class="task-item__button button-delete">
              <img class="task-item__img-delete" src="./remove.svg" alt="Remove task">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks-section task-section">
        <h3 class="task-section__title">Completed</h3>
        <ul id="completed-tasks" class="task-section__list task-list">
          <li class="task-list__item task-item">
            <input class="task-item__checkbox" type="checkbox" checked>
            <label class="task-item__label">See the Doctor</label>
            <input class="task-item__input" type="text">
            <button class="task-item__button button-edit">Edit</button>
            <button class="task-item__button button-delete">
              <img class="task-item__img-delete" src="./remove.svg" alt="Remove task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
